<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Ahmed Elattar" name="author">
    <meta content="Frontend developer portofolio" name="description">

    <!-- Title -->
    <title>Portofolio</title>

    <!-- ==== Start StyleSheets Links ===================================-->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- animate libarary -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ==== End StyleSheets Links =====================================-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>
<body>

    <!-- *****************************
     # The page header
     *******************************-->
        <header class="transition">
            <div class="container">
                <div class="header-wrap-border transition"> <!-- Just for ignore the padding in border bottom -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-2">
                            <div class="logo transition">
                                <img src="images/udacity.png" alt="udacity" class="img-responsive">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-10 text-right">
                            <h1 class="transition">Ahmed Elattar</h1>
                            <h4 class="transition">FRONT-END DEVELOPER</h4>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    <!-- *****************************
     # The page Main Content
     *******************************-->

    <main class="container">

        <!-- *****************************
        # Images slider
        *******************************-->

        <!-- I used div here not section element because i didn't wanted to add heading title inside it -->

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel slider-wrap">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <figure>
                        <picture>
                            <img src="images/slide-1.jpg" class="img-responsive" alt="slide image 1">
                        </picture>
                    </figure>
                </div>
                <div class="item">
                    <figure>
                        <picture>
                            <img src="images/slide-2.jpg" class="img-responsive" alt="slide image 2">
                        </picture>
                    </figure>
                </div>
                <div class="item">
                    <figure>
                        <picture>
                            <img src="images/slide-3.jpg" class="img-responsive" alt="slide image 3">
                        </picture>
                    </figure>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <!-- *****************************
        # Portfolio Section
        *******************************-->
        <section class="portfolio">

            <h2>Featured Work</h2>

            <div class="row">

                <article class="col-xs-12 col-sm-4 text-center">
                    <figure class="animate-rotate">
                        <img src="images/1.jpg" class="img-responsive" alt="my first demo">
                        <figcaption>
                            <h3 class="text-center">First Demo</h3>
                            <p class="text-center">
                                <a href="https://pixabay.com/en/tech-technology-mobile-mobile-phone-791191/" target="_blank" class="btn btn-info">View the project</a>
                            </p>
                        </figcaption>
                    </figure>
                </article>

                <article class="col-xs-12 col-sm-4 text-center">
                    <figure class="animate-rotate">
                        <img src="images/2.jpg" class="img-responsive" alt="my second demo">
                        <figcaption>
                            <h3 class="text-center">Second Demo</h3>
                            <p class="text-center">
                                <a href="https://pixabay.com/en/acer-chromebook-laptop-notebook-791027/" target="_blank" class="btn btn-info">View the project</a>
                            </p>
                        </figcaption>
                    </figure>
                </article>

                <article class="col-xs-12 col-sm-4 text-center">
                    <figure class="animate-rotate">
                        <img src="images/3.jpg" class="img-responsive" alt="my third demo">
                        <figcaption>
                            <h3 class="text-center">Third Demo</h3>
                            <p class="text-center">
                                <a href="https://pixabay.com/en/desk-table-coffee-chemex-laptop-791178/" target="_blank" class="btn btn-info">View the project</a>
                            </p>
                        </figcaption>
                    </figure>
                </article>

            </div>

        </section>

    </main>

       
    <!-- *****************************
    # footer
    *******************************-->
    <footer>
        <p class="text-center"> All right receved &copy; 2018 </p>
    </footer>
    
    
    <!-- ==== Start  Javascript Links ===================================-->
    <!-- jquery libarary -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- bootstrap Framework -->
    <script src="js/bootstrap.min.js"></script>
    <!-- My Custom  plugins and Settings -->
    <script src="js/plugin.js"></script>

</body>
</html>
